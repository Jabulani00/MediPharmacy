<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="drivers">
      <ion-label>Drivers</ion-label>
    </ion-segment-button>
    <ion-segment-button value="stats">
      <ion-label>Statistics</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'drivers'">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let driver of drivers">
          <ion-card>
            <ion-card-header>
              <ion-avatar>
                <img [src]="driver.avatar" alt="Driver avatar">
              </ion-avatar>
              <ion-card-title>{{ driver.name }}</ion-card-title>
              <ion-card-subtitle>
                <ion-badge [color]="getStatusColor(driver.status)">{{ driver.status }}</ion-badge>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="bicycle-outline" slot="start"></ion-icon>
                <ion-label>Deliveries: {{ driver.deliveries }}</ion-label>
              </ion-item>
              <ion-button expand="block" (click)="assignDelivery(driver)" [disabled]="driver.status !== 'available'">
                Assign Delivery
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="selectedSegment === 'stats'">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Total Deliveries</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h1>{{ getTotalDeliveries() }}</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Available Drivers</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h1>{{ getAvailableDrivers() }}</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Pending Items</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h1>{{ items.length }}</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Items to Deliver</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas id="itemChart" style="height: 300px;"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Driver Performance</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas id="performanceChart" style="height: 300px;"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
