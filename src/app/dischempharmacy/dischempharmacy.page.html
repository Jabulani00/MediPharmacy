<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="nav-bar">
        <div class="nav-left">
          <img [src]="image1" alt="Dis-Chem Logo" class="nav-image">
          <label class="nav-label">Dis-Chem Pharmacies</label>
        </div>
        <div class="nav-center">
          <div class="logo">Med-Dash</div>
          <div class="slogan">Delivered to your doorstep</div>
        </div>
        <div class="nav-right">
          <ion-menu-button></ion-menu-button>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-menu side="end" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main-content">
  <!-- Main content goes here -->
</div>
