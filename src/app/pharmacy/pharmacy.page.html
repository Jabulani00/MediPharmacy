<ion-header>
  <ion-toolbar>
    <ion-title>Pharmacy Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-list>
          <ion-item button (click)="selectCard('manage-inventory')">
            <ion-icon name="albums-outline" slot="start"></ion-icon>
            <ion-label>Manage Inventory</ion-label>
          </ion-item>
          <ion-item button (click)="selectCard('manage-orders')">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Manage Orders</ion-label>
          </ion-item>
          <ion-item button (click)="selectCard('manage-delivery')">
            <ion-icon name="bicycle-outline" slot="start"></ion-icon>
            <ion-label>Manage Delivery</ion-label>
          </ion-item>
          <ion-item button (click)="selectCard('prepare-order')">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Prepare Order for Delivery</ion-label>
          </ion-item>
          <ion-item button (click)="selectCard('generate-report')">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Generate Report</ion-label>
          </ion-item>
          <ion-item button (click)="selectCard('report-issues')">
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            <ion-label>Report Issues or Incidents</ion-label>
          </ion-item>
          <ion-item>
            <ion-button>Sign out</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <div id="main-content">
          <app-manage-inventory-card *ngIf="selectedCard === 'manage-inventory'"></app-manage-inventory-card>
          <app-manage-orders-card *ngIf="selectedCard === 'manage-orders'"></app-manage-orders-card>
          <app-manage-delivery-card *ngIf="selectedCard === 'manage-delivery'"></app-manage-delivery-card>
          <app-prepare-order-card *ngIf="selectedCard === 'prepare-order'"></app-prepare-order-card>
          <app-generate-report-card *ngIf="selectedCard === 'generate-report'"></app-generate-report-card>
          <app-report-issues-card *ngIf="selectedCard === 'report-issues'"></app-report-issues-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
