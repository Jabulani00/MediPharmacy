<ion-header>
  <ion-toolbar>
    <ion-title>Medications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngFor="let med of medications">
      <ion-avatar slot="start">
        <ion-img [src]="med.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ med.name }}</h2>
        <p>Type: {{ med.type }}</p>
        <p>Description: {{ med.description }}</p>
        <p>Price: {{ med.price | currency:'USD':'symbol':'1.2-2' }}</p>
        <p *ngIf="med.prescriptionRequired">Prescription Required</p>
      </ion-label>
      <ion-button color="primary" expand="block" (click)="addToCart(med)">Add to Cart</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
