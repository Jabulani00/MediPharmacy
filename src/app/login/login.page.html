<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHomePage()" class="back-button">Back</ion-button>
    </ion-buttons>
    <ion-title class="head">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="card">
      <h1>Login</h1>
      <form>
       
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button (click)="login()">LOGIN</button>
      </form>
      <p>Don't have an account? <a routerLink="/register"> Sign-up</a></p>
      <p>Can't login?<a routerLink="/reset"> Forgot Password</a></p>
    </div>
  </div>
</ion-content>
